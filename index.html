<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/lib/angular.min.js"></script>  
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/app.js"></script>  
    <script type="text/javascript" src="js/directives/listItem.js"></script>
    <script type="text/javascript" src="js/factories/listFactory.js"></script>
    <script type="text/javascript" src="js/controllers/ListController.js"></script>
    <title>Document</title>
</head>
<body>
    <body ng-controller="ListController as ListCtrl">
        <header>
            <h1 class="text-center">
                Quiz Player
            </h1>
        </header>
        <div class="list-group">
            <div class="list-group-item" ng-repeat="quiz in ListCtrl.quizzes">
                <list-item></list-item>
                <h3>
                    {{quiz.title}} <em class="pull-right">{{quiz.questions.length}} Questions</em>
                </h3>
            </div>
        </div>
    </body>
</body>
</html>
